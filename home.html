<!DOCTYPE html>
<html>
<body>

<h2>Calculator</h2>
<p>The <strong>input type="reset"</strong> defines a reset button that will reset all form values to their default values:</p>

<form action="" method="post">
First:<br>
<input type="number" name="firstnumber" value={{request.form.firstnumber}}>
<br><br>

operator:<br>
<input type="number" name="operator" value={{request.form.operator}}>
<br><br>
Second number:<br>
<input type="number" name="lastnumber" value=value={{request.form.lastnumber}}>
<br><br>
<input type="submit" value="Submit">
<input type="reset">
</form>

<p>If you change the input values and then click the "Reset" button, the form-data will be reset to the default values.</p>

</body>
</html>
